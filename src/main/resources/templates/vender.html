<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Vender</title>
    <link rel="shortcut icon" href="assets/img/scenery/icono.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/css/Data-Table-1.css">
    <link rel="stylesheet" href="assets/css/Data-Table.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/vanilla-zoom.min.css">
    <link rel="stylesheet" href="assets/css/comprarVender.css">
</head>

<body style="background: rgb(246,246,246);">
   <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container">
            <nav class="navbar navbar-light navbar-expand-md navigation-clean-button" style="width: 100%;">
                <div class="container"><a class="navbar-brand" th:href="@{/index}" th:text="${granja.nombre}"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navcol-2" style="padding-left: 0px;">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item" style="margin-right: 30%;"></li>
                            <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#">Administrar granja</a>
                                <div class="dropdown-menu"><a class="dropdown-item" th:href="@{/granja}">Ver detalles</a><a class="dropdown-item" th:href="@{/modificarGranja}">Modificar</a></div>
                            </li>                           
                            <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#">Comprar / Vender</a>
                                <div class="dropdown-menu"><a class="dropdown-item" th:href="@{/comprar}">Comprar</a><a class="dropdown-item" th:href="@{/vender}">Vender</a></div>
                            </li>
                                
                            </li>
                            <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#">Stock</a>
                                <div class="dropdown-menu"><a class="dropdown-item" th:href="@{/verPollos}">Ver pollos</a><a class="dropdown-item" th:href="@{/verHuevos}">Ver huevos</a></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </nav>
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Vender&nbsp;</h2>
                </div>
                <form action="procesarVenta" method="POST">
                	<div class="mb-3"><label class="form-label" for="email">Dias de vida</label><input class="form-control" type="number" name="dias" min="0" required></div>
                    <div class="mb-3"><label class="form-label" for="name">Cantidad</label><input class="form-control" type="number" name="cantidad" min="1" max="9999999" required></div>
                    <div class="mb-3"></div>                    
                    <div class="mb-3"><label class="form-label" for="email">Producto</label><select class="form-select" name="producto">
                            <option value="pollo" selected="">Pollo</option>
                            <option value="huevo">Huevo</option>
                        </select></div>
                   
                    <div class="mb-3"></div>
                    <div class="mb-3"><button class="btn btn-primary" type="submit">Vender</button></div>
                    <small th:text="'Venta de huevos: ' + ${granja.precioVentaHuevo} + '  |  '+ ' Venta de pollos: '+ ${granja.precioVentaPollo}"></small> <br>
                    <small class="form-text text-danger" th:text="${errores}"></small>      
                    
                    
                    
                    
                </form>
            </div>
        </section>
    </main>
    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <script src="assets/js/vanilla-zoom.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
